<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="App">
    <head lang="en">
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="assets/js/bootstrap.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
        <title></title>
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4"
                 ng-controller="CallListController">
                <p>{{calls}}</p>
            </div>
            <div class="col-lg-8"
                 ng-controller="AddCallController">
                {{calls}}
            </div>
            <div class="col-lg-4">

            </div>
            <div class="col-lg-8"
                 ng-controller="NextCallController"   >
                {{nextCall}}
            </div>
        </div>
    </div>
        <script src="build/js/all-js.js"></script>
    </body>
</html>
